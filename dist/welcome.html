<template><section class="au-animate"><h2>${heading}</h2><form role="form" submit.delegate="submit()"><div class="form-group"><label for="fn">First Name</label><input type="text" value.bind="firstName" class="form-control" id="fn" placeholder="first name"></div><div class="form-group"><label for="ln">Last Name</label><input type="text" value.bind="lastName" class="form-control" id="ln" placeholder="last name"></div><div class="form-group"><label>Full Name</label><p class="help-block">${fullName | upper}</p></div><div class="col-md-5"><iframe class="support_video_frame" id="support-video" allowfullscreen="" frameborder="0" src="https://www.youtube.com/embed/fi33aDFKvxE?fs=1&enablejsapi=1&version=3&rel=0" type="text/html"></iframe></div><button type="submit" class="btn btn-default">Submit</button></form></section></template>
